<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find screen</title>
  </head>
  <body>

    <div class="status-bar">
      <!--맨 위에 상단바... 세부분--->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do : wifi icon -->
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>81%</span>
        <!-- Battery icon -->
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">
            Find
        </h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-magnifying-glass fa-lg"></i>
            </span>
            <span class="set">
                <i class="fas fa-gear fa-lg"></i>
                <p class="update nav__notice set__dot"></p>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-screen__icons">
            <div class="find-screen__icon">
                <i class="fa-solid fa-qrcode fa-2xl"></i>
                <span class="find-screen__icons-title">QR Code</span>
            </div>
            <div class="find-screen__icon">
                <i class="fa-regular fa-address-book fa-2xl"></i>
                <span class="find-screen__icons-title">Add by Contacts</span>
            </div>
            <div class="find-screen__icon">
                <div class="circle-id">ID</div>
                <span class="find-screen__icons-title3">Add by ID</span>
            </div>
            <div class="find-screen__icon">
                <i class="fa-regular fa-envelope fa-2xl"></i>
                <span class="find-screen__icons-title">Invite</span>
            </div>
        </div>
        <div class="mark">
            <div class="mark-title">
                <span >Recommended Friends</span>
            </div>
        </div>
        <div class="find-center">
            <span>You have no recommended friends.</span>
        </div>
        <div class="mark">
            <div class="mark-title">
                <span>Open Chat</span>
                <span>Go to Openchat friends <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
        </div>
        <div class="openchat">
            <div>
                <h1 class="openchat__title">#소확행</h1>
                <span class="openchat__hashtag">#JSM#SSOM#MUSE</span>
                <div class="openchat__discription">
                    <img class="openchat__discription-master" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA2MjFfMjgx%2FMDAxNjI0MjU4NDgwNjg3.UjKJW4YnZxc41xg2bhhH_YM4uoMLOTwLf-LfmFJBmrUg.U0U0Lpt-w_CDxMZBPUcj_BSA7pDvhGYZIEPo-OjUXNsg.JPEG.ide050899%2F20210619%25A3%25DF224727.jpg&type=sc960_832" />
                    <span class="openchat__discription-members">802 members</span>
                    <div class="divider"></div>
                    <span class="openchat__discription-active">Active</span>
                </div>
            </div>
            <div class="openchat__thumbnail">
                <img class="openchat__thumbnail-img" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAxMjNfMTI1%2FMDAxNjExMzYzNDgyNTU3.i-eVU5eoYvpwytHN498Uid1r2Er8LDXpgaWSLrW7tUgg.aBOO1JHVjLHDgxTn2jhrHECFxohIfhEvpCeHsnIDrcwg.JPEG.ide050899%2Fresized%25A3%25DFblogjungsominhouse%25A3%25AD%25A3%25DF%25A3%25DF%25A3%25DFCKQ6M2lJ1Y%25A3%25DF%25A3%25DF%25A3%25DF%25A3%25DF%25A3%25AD.jpg&type=sc960_832" />
                <span class="openchat__thumbnail-likes">
                    <i class="fa-solid fa-heart"></i>
                    <span class="openchat__thumbnail-likesnum">365</span>
                </span>
            </div>
        </div>
        <div class="mark"></div>
        <div class="openchat">
            <div>
                <h1 class="openchat__title">#솜사탕</h1>
                <span class="openchat__hashtag">#JSM#MooDuck#NakSu</span>
                <div class="openchat__discription">
                    <img class="openchat__discription-master" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjExMzBfMTQ0%2FMDAxNjY5ODA3NjA4NTk5.0mHn-yA7Wf8dbt9qMKnNgrYPtmxNcGwvIpNsEJ8GeYIg.yrOdbKzNadhCrCrimHPkzm3tVoQmJ75UbAi4tAWdr08g.JPEG.opo2p1%2F20.JPG&type=sc960_832" />
                    <span class="openchat__discription-members"> 6046 members</span>
                    <div class="divider"></div>
                    <span class="openchat__discription-active">Active</span>
                </div>
            </div>
            <div class="openchat__thumbnail">
                <img class="openchat__thumbnail-img" src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fdcimg4.dcinside.co.kr%2Fviewimage.php%3Fid%3D25aad128eddd36%26no%3D24b0d769e1d32ca73ceb8ffa11d028317c5d1470b55e4cc42e6f412b937c6bf83141064d150907b23738b5dd7b365735a2a0a7f7fcb45ff2cb58c8f8714984f05c76b1c2a2931014519c797b5ab9cb8dd604b7477f6c50217ebb910529fc87a47eaad1e38abd7cf6c355ac6eb3a58c&type=sc960_832" />
                <div class="openchat__thumbnail-likes">
                    <i class="fa-solid fa-heart"></i>
                    <span class="openchat__thumbnail-likesnum">1004</span>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification bedge">1</span>
                    <i class="fa-regular fa-comment fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-magnifying-glass fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="update nav__notice"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
        
    </nav>



    <script src="https://kit.fontawesome.com/3dfa3516a9.js" crossorigin="anonymous"></script>
  </body>
</html>
