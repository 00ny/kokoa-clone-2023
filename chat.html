<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Screen</title>
  </head>
  <body class="chat-screen">


    <div class="status-bar">
        <!--맨 위에 상단바... 세부분--->
        <div class="status-bar__column">
            <span>No Service</span>
             <!-- To Do : wifi icon -->
            <i class="fa-solid fa-wifi"></i>
            </svg>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>   
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>81%</span>
            <!-- Battery icon -->
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <!-- Lightning icon -->
            <i class="fa-solid fa-bolt"></i>
        </div>
      </div>

    <header class="alt-screen-header somingod">
        <div class="alt-screen-header__column">
            <a href="chats.html">
                <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-screen-header__column">
            <h1 class="alt-screen-header__title">somingod</h1>
        </div>
        <div class="alt-screen-header__column">
            <i class="fas fa-magnifying-glass fa-2x"></i>
            <i class="fa-solid fa-bars fa-2x"></i>
        </div>
    </header>

    <main class="main-screen settings-main">
        <div class="timeline">
            <span>Monday, December 4, 2023</span>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img
                    class="user-component__avatar"
                    src="정소민팬카페프사.jpeg"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">somingod</h4>
                    <h6 class="user-component__subtitle">야 드디어 나왔다.</h6>
                </div>
            </div>
            <div class="user-component__column2">
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
            </div>
            <div class="user-component__column2">
                <span class="user-component__column2-time">21:22</span>
                <div class="bedge">1</div>
            </div>
        </div>
        </div>
    </main>



    <script src="https://kit.fontawesome.com/3dfa3516a9.js" crossorigin="anonymous"></script>
  </body>
</html>
