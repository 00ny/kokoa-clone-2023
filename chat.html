<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Screen</title>
  </head>
  <body class="chat-screen">


    <div class="status-bar">
        <!--맨 위에 상단바... 세부분--->
        <div class="status-bar__column">
            <span>No Service</span>
             <!-- To Do : wifi icon -->
            <i class="fa-solid fa-wifi"></i>
            </svg>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>   
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>81%</span>
            <!-- Battery icon -->
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <!-- Lightning icon -->
            <i class="fa-solid fa-bolt"></i>
        </div>
      </div>

    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="chats.html">
                <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-screen-header__column">
            <h1 class="alt-screen-header__title">somingod</h1>
        </div>
        <div class="alt-screen-header__column">
            <i class="fas fa-magnifying-glass fa-2x"></i>
            <i class="fa-solid fa-bars fa-2x"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="timeline">
            <span>Monday, December 4, 2023</span>
        </div>
        <div class="message-row">
            <img src="file:///Users/baehyeon/Desktop/html_css/kokoa-clone-2023/%E1%84%8C%E1%85%A5%E1%86%BC%E1%84%89%E1%85%A9%E1%84%86%E1%85%B5%E1%86%AB%E1%84%91%E1%85%A2%E1%86%AB%E1%84%8F%E1%85%A1%E1%84%91%E1%85%A6%E1%84%91%E1%85%B3%E1%84%89%E1%85%A1.jpeg"/>
            <div class="message-row__content">
                <span class="message-row__name">somingod</span>
                <div class="message-row__info">
                    <span class="message-bubble">야 드디어 나왔다.</span>
                    <span class="message-time">21:22</span>
                </div>
            </div>
        </div>
        <div class="message-row my-message">
            <div class="message-row__content">
                <div class="message-row__info">
                    <span class="message-bubble my-bubble">뭐가요?</span>
                    <span class="message-time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Hi" />
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>



    <script src="https://kit.fontawesome.com/3dfa3516a9.js" crossorigin="anonymous"></script>
  </body>
</html>
