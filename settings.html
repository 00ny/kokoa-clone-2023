<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Screen</title>
  </head>
  <body>

    <div class="status-bar">
      <!--맨 위에 상단바... 세부분--->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do : wifi icon -->
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>81%</span>
        <!-- Battery icon -->
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="more.html">
                <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-screen-header__column">
            <h1 class="alt-screen-header__title">Settings</h1>
        </div>
        <div class="alt-screen-header__column">
            <i class="fas fa-magnifying-glass fa-2x"></i>
        </div>
    </header>

    <main class="main-screen settings-main">
        <div class="settings-group">
            <div class="settings-group__items">
                <div class="settings-group__item">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings-group__item">
                </div>
            </div>
            <div class="settings-group__items">
                <div class="settings-group__item">
                    <i class="fa-solid fa-flask"></i>
                    <span>Kakao Lab</span>
                </div>
                <div class="settings-group__item">
                </div>
            </div>
            <div class="settings-group__items">
                <div class="settings-group__item">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings-group__item">
                    <span>Latest Version</span>
                </div>
            </div>
        </div>
        <div class="mark"></div>
        <div class="settings-group">
            <div class="settings-group__items">
                <div class="settings-group__item">
                    <i class="fa-solid fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings-group__item">
                </div>
            </div>
            <div class="settings-group__items">
                <div class="settings-group__item">
                    <i class="fa-regular fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="settings-group__item">
                </div>
            </div>
            <div class="settings-group__items">
                <div class="settings-group__item">
                    <i class="fa-regular fa-user"></i>
                    <span>Friends</span>
                </div>
                <div class="settings-group__item">
                </div>
            </div>
            <div class="settings-group__items">
                <div class="settings-group__item">
                    <i class="fa-regular fa-comment"></i>
                    <span>Chats</span>
                </div>
                <div class="settings-group__item">
                </div>
            </div>
            <div class="settings-group__items">
                <div class="settings-group__item">
                    <i class="fa-solid fa-circle-half-stroke"></i>
                    <span>Display</span>
                    <span class="new-bedge">N</span>
                </div>
                <div class="settings-group__item">
                </div>
            </div>
            <div class="settings-group__items">
                <div class="settings-group__item">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                    <span class="new-bedge">N</span>
                </div>
                <div class="settings-group__item">
                    <span>Default theme</span>
                </div>
            </div>
            <div class="settings-group__items">
                <div class="settings-group__item">
                    <i class="fa-solid fa-phone"></i>
                    <span>Call</span>
                </div>
                <div class="settings-group__item">
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification bedge">1</span>
                    <i class="fa-regular fa-comment fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-magnifying-glass fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="update nav__notice"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
        
    </nav>

    <div id="no-mobile">
        <span>화면이 너무 커요ㅠㅠ</span>
        <span> ->데스크톱이라면 화면의 가로를 줄여주세요 <- </span>
        <span>please use mobile</span>
    </div>



    <script src="https://kit.fontawesome.com/3dfa3516a9.js" crossorigin="anonymous"></script>
  </body>
</html>
