<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends screen</title>
  </head>
  <body>

    <div class="status-bar">
      <!--맨 위에 상단바... 세부분--->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do : wifi icon -->
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>81%</span>
        <!-- Battery icon -->
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="header-friends">
        <h1 aria-setsize="100px" class="header-friends__h1">
            Friends
        </h1>
        <div class="header-friends__imoticons">
            <i class="fas fa-magnifying-glass fa-2x"></i>
            <i class="fas fa-music fa-2x"></i>
            <i class="fas fa-gear fa-2x"></i>
        </div>
    </header>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-magnifying-glass fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notice"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
        
    </nav>



    <script src="https://kit.fontawesome.com/3dfa3516a9.js" crossorigin="anonymous"></script>
  </body>
</html>
