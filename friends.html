<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends screen</title>
  </head>
  <body>

    <div class="status-bar">
      <!--맨 위에 상단바... 세부분--->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do : wifi icon -->
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>81%</span>
        <!-- Battery icon -->
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">
            Friends
        </h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.html"><i class="fas fa-gear fa-lg"></i></a>
                <!-- <p class="update nav__notice set__dot"></p> -->
            </span>
        </div>
    </header>

    <!-- 이렇게 한 화면에만 특정하게 나온다면, id를 쓰는것도 좋다 -->
    <div class="screen-div">
        <span class="screen-div__info">
            <i class="fas fa-circle-info fa-lg"></i>
        </span>
        <p class="screen-div__title">
            Friends' Names Display
        </p>
        <span class="screen-div__next">
            <i class="fas fa-chevron-right fa-xs"></i>
        </span>
    </div>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img
                    class="user-component__avatar--xl"
                    src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA5MjdfMjkw%2FMDAxNjAxMTc5MDYyNjE2.SZTJpXNKowUkpb-TbrkCJADxWxB4gexQ6jjIieIMG9gg.Rdfn1MPzcM0Rn_b8ExxN3PgXuOtdvNcairUJE2Sr2Egg.JPEG.ide050899%2F1601179061548.jpg&type=sc960_832"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">somingod</h4>
                    <!-- <h6 class="user-component__subtitle">야 드디어 나왔다.</h6> -->
                </div>
            </div>
            <div class="user-component__column2">
                
            </div>
        </div>
    
        <div class="mark">
            <div class="mark-title">
                <span >Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component friends-screen__user-component">
                <div class="user-component__column">
                    
                    <img
                        class="user-component__avatar--sm"
                        src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA5MDFfODMg%2FMDAxNjYxOTYwOTU3NjYz.niSiJGMiey9aDiQJr9oy8U4pKWRbVnmFtvD3wd4pvS4g.-XDHAEw1P3X6-w6xSCgC6GdCs7zecAAWMRpCO7_m3tsg.JPEG.qlqordms%2F1c43e56e5321269c9ad9d29aa3fcdf39.jpg&type=sc960_832"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">
                            channel
                        </h4>
                    </div>
                </div>
                <div class="user-component__column2">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>    
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification bedge">1</span>
                    <i class="fa-regular fa-comment fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-magnifying-glass fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="update nav__notice"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
        
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-comment"></i>
    </div>
    <div id="no-mobile">
        <span>화면이 너무 커요ㅠㅠ</span>
        <span> ->데스크톱이라면 화면의 가로를 줄여주세요 <- </span>
        <span>please use mobile</span>
    </div>



    <script src="https://kit.fontawesome.com/3dfa3516a9.js" crossorigin="anonymous"></script>
  </body>
</html>
