<!-- png.2 구현
이름을 index로 지은 이유는 : 대부분의 웹 서버가 디폴트로 index.html울 찾아보도록 설정되어 있다.
index는 영어로 첫 번째로 해석된다. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends screen</title>
  </head>
  <body>

    <div class="status-bar">
      <!--맨 위에 상단바... 세부분--->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do : wifi icon -->
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>81%</span>
        <!-- Battery icon -->
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">
            Friends
        </h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-gear fa-lg"></i>
            </span>
        </div>
    </header>

    <!-- 이렇게 한 화면에만 특정하게 나온다면, id를 쓰는것도 좋다 -->
    <div class="screen-div">
        <span class="screen-div__info">
            <i class="fas fa-circle-info fa-lg"></i>
        </span>
        <p class="screen-div__title">
            Friends' Names Display
        </p>
        <span class="screen-div__next">
            <i class="fas fa-chevron-right fa-xs"></i>
        </span>
    </div>

    <main class="friend-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img
                    class="user-component__avatar--xl"
                    src="정소민팬카페프사.jpeg"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">somingod</h4>
                    <!-- <h6 class="user-component__subtitle">야 드디어 나왔다.</h6> -->
                </div>
            </div>
            <div class="user-component__column2">
                
            </div>
        </div>
    
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-title">
                <span >Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    
                    <img
                        class="user-component__avatar--sm"
                        src="정소민팬카페프사.jpeg"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">
                            channel
                        </h4>
                    </div>
                </div>
                <div class="user-component__column2">
                    <span>2</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>    
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-magnifying-glass fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notice"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
        
    </nav>



    <script src="https://kit.fontawesome.com/3dfa3516a9.js" crossorigin="anonymous"></script>
  </body>
</html>
