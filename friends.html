<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends screen</title>
  </head>
  <body>

    <div class="status-bar">
      <!--맨 위에 상단바... 세부분--->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do : wifi icon -->
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>81%</span>
        <!-- Battery icon -->
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">
            Friends
        </h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-gear fa-lg"></i>
            </span>
        </div>
    </header>

    <div class="screen-div">
        <span class="screen-div__info">
            <i class="fas fa-circle-info fa-lg"></i>
        </span>
        <p class="screen-div__title">
            Friends' Names Display
        </p>
        <span class="screen-div__next">
            <i class="fas fa-chevron-right fa-lg"></i>
        </span>
    </div>

    <div>

    </div>

    <div class="screen-channel">
        <span class="screen-channel__title">Channel</span>
        <span class="screen-channel__up">
            <i class="fas fa-chevron-up"></i>
        </span>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-magnifying-glass fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notice"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
        
    </nav>



    <script src="https://kit.fontawesome.com/3dfa3516a9.js" crossorigin="anonymous"></script>
  </body>
</html>
