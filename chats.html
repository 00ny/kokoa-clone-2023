<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats screen</title>
  </head>
  <body>

    <div class="status-bar">
      <!--맨 위에 상단바... 세부분--->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do : wifi icon -->
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>81%</span>
        <!-- Battery icon -->
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">
            Chats
        </h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-magnifying-glass fa-lg"></i>
            </span>
            <span class="chat__plus">
                <i class="fa-regular fa-comment fa-lg"></i>
                <i id="plus" class="fa-solid fa-plus fa-2xs"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.html" ><i class="fas fa-gear fa-lg"></i></a>
                <!-- <p class="update nav__notice set__dot"></p> -->
            </span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        class="user-component__avatar"
                        src="정소민팬카페프사.jpeg"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">somingod</h4>
                        <h6 class="user-component__subtitle">야 드디어 나왔다.</h6>
                    </div>
                </div>
                <div class="user-component__column2">
                    <span class="user-component__column2-time">21:22</span>
                    <div class="bedge">1</div>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification bedge">1</span>
                    <i class="fa-solid fa-comment fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-magnifying-glass fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="update nav__notice"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
        
    </nav>

    <div id="no-mobile">
        <span>화면이 너무 커요ㅠㅠ</span>
        <span>please use mobile</span>
    </div>




    <script src="https://kit.fontawesome.com/3dfa3516a9.js" crossorigin="anonymous"></script>
  </body>
</html>
