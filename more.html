<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Screen</title>
  </head>
  <body>

    <div class="status-bar">
      <!--맨 위에 상단바... 세부분--->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do : wifi icon -->
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>81%</span>
        <!-- Battery icon -->
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">
            More
        </h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span class="set">
                <i class="fas fa-gear fa-lg"></i>
                <p class="update nav__notice set__dot"></p>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img
                    class="user-component__avatar"
                    src="정소민팬카페프사.jpeg"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">sominFan</h4>
                    <div class="user-component__more-div">
                        <h6 class="user-component__subtitle .user-component__more-num">+82 1111-1202</h6>
                        <div class="more-position">
                            <i class="fas fa-circle-exclamation"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-component__column2">
                <i class="fas fa-square-poll-horizontal fa-2xl"></i>
            </div>
        </div>
        <div class="more-icons">
            <div class="more-icons__line">
                <div class="more-icons__icon">
                    <i class="fa-regular fa-calendar-check fa-2xl"></i>
                    <span>Calender</span>
                </div>
                <div class="more-icons__icon">
                    <i class="fa-solid fa-inbox fa-2xl"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="more-icons__icon">
                    <i class="fa-regular fa-face-grin-tongue-squint fa-2xl"></i>
                    <span>Emoticons</span>
                </div>
                <div class="more-icons__icon">
                    <i class="fa-solid fa-brush fa-2xl"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="more-icons__line">
                <div class="more-icons__icon">
                    <i class="fa-solid fa-circle-nodes fa-2xl"></i>
                    <span>Account</span>
                </div>
                <div class="more-icons__icon">
                    <i class="fa-regular fa-comments fa-2xl"></i>
                    <span>OpenChat</span>
                </div>
                <div class="more-icons__icon"></div>
                <div class="more-icons__icon"></div>
            </div>
        </div>
        <div class="mark"></div>
        <div class="suggestions">
            <h3 class="suggestions-title">Suggestions</h3>
            <div class="more-icons__line">
                <div class="more-icons__icon">
                    <i class="fa-regular fa-square fa-2xl"></i>
                    <span>Kakao Story</span>
                </div>
                <div class="more-icons__icon">
                    <i class="fa-regular fa-square fa-2xl"></i>
                    <span>kakao friends</span>
                </div>
                <div class="more-icons__icon">
                    <i class="fa-regular fa-square fa-2xl"></i>
                    <span>Friends Gem</span>
                </div>
                <div class="more-icons__icon">
                </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification bedge">1</span>
                    <i class="fa-regular fa-comment fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-magnifying-glass fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="update nav__notice"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
        
    </nav>



    <script src="https://kit.fontawesome.com/3dfa3516a9.js" crossorigin="anonymous"></script>
  </body>
</html>
